<div ngClass="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3> {{task.firstName}} {{task.lastName}} <fa-icon (click)="onDelete(task)" [ngStyle]="{'color': 'red'}" [icon]="faTimes"></fa-icon>
    </h3>
    <p> {{task.id}} </p>

    <img src="https://picsum.photos/seed/{{task.firstName}}/250/250">
</div>
